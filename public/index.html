<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="This is an sound music player developed by danielaaj12 and sauljlm">
  <title>Sound Light</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="loarding">
      <img class="logo" src="./img/logo.png" alt="Aplication logo">
      <h1 class="logo_title">SoundLight</h1>
    </div>
    <div id="songs_container">
      <header>
        <h1>SoundLight</h1>
        <h2>Player</h2>
      </header>
      <div class="songs_list"></div>

      <div class="active_song">
        <button aria-label='btn show player' class="show-player"></button> 
        <h4 class="song_name_active"></h4>
        <button aria-label='play' class="play_button"></button>
      </div>

      <footer>
        <img class="playlist_album" src="./img/playlist (1).png" alt="Playlist album">
      </footer>

      <div class="song_cover hide-player">
        <button aria-label='button-close' class="btn-close"></button>
        <div class="song_coverimage"><img class="cover"></div>
        <div class="song_info">
          <h3 class="song_name"></h3>
          <p class="song_artist"></p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
