<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="This is an sound music player developed by danielaaj12 and sauljlm">
  <link href="https://fonts.googleapis.com/css?family=Lato|Raleway&display=swap" rel="stylesheet">
  <title>Sound Light</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container" id="songs_container">
    <header class="header">
      <h1 class="header__title">SoundLight</h1>
      <h2 class="header__sub-title">Player</h2>
    </header>
    <div class="songs_list"></div>

    <div class="active_song">
      <button aria-label='btn show player' class="show-player"></button> 
      <h4 class="song_name_active"></h4>
      <button aria-label='button play' class="play_button"></button>
    </div>

    <div class="menu">
      <button class="btn-play-list js-btn-playlist">
        <img class="btn-play-list__icon" src="./img/playlist (1).png" alt="Playlist album">
      </button>
    </div>

    <div class="cont-player js-cont-player cont-player--hide">
      <button aria-label='button-close' class="btn-close"></button>
      <div class="song_coverimage"><img class="cover"></div>
      <div class="song_info">
        <h3 class="song_name"></h3>
        <p class="song_artist"></p>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
