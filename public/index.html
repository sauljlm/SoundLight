<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="This is an sound music player developed by danielaaj12 and sauljlm">
  <link href="https://fonts.googleapis.com/css?family=Lato|Raleway&display=swap" rel="stylesheet">
  <title>Sound Light</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">SoundLight</h1>
      <h2 class="header__sub-title">Player</h2>
    </header>
    <div class="songs-list" id="songs-list"></div>

    <div class="active-song">
      <button aria-label='btn show player' class="active-song__btn-show" id="show-player"></button> 
      <h4 id="active-song-name"></h4>
      <button aria-label='button play' id="active-song-btn-play" class="active-son__btn-play btn-play"></button>
    </div>

    <div class="menu">
      <button class="menu__btn-playlist" id="btn-playlist">
        <img class="menu__playlist-icon" src="./img/playlist (1).png" alt="Playlist album">
      </button>
    </div>

    <div class="song song--hide" id="song">
      <button aria-label='button close' class="song__btn-close" id="btn-close"></button>
      <div class="song__cont-cover"><img class="song__cover" id="song-cover"></div>
      <div class="song__info">
        <h3 class="song__name" id="song-name"></h3>
        <p class="song__artist" id="song-artist"></p>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
