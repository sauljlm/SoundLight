<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sound Light</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="loarding">
      <img class="logo" src="./img/logo.png" alt="Aplication logo">
      <h1 class="logo_title">SoundLight</h1>
    </div>
    <div id="songs_container">
      <header>
        <h1>SoundLight</h1>
        <h2>Player</h2>
      </header>
      <div class="songs_list">
        <ul>
          <li>
            <h3>Lady Heart Me Tonight - Modjo</h3>
            <img class="add_button" class="add1" src="./img/add.png" alt="Add song">
          </li>
          <li>
            <h3>Dancin - Aaron Smith</h3>
            <img class="add_button" class="add1" src="./img/add.png" alt="Add song">
          </li>
          <li>
            <h3>Baby Is Mine - Michael Jackson</h3>
            <img class="add_button" src="./img/add.png" alt="Add song">
          </li>
          <li>
            <h3>Believer - Imagine Dragons</h3>
            <img class="add_button" src="./img/add.png" alt="Add song">
          </li>
          <li>
            <h3>Get Lucky - Daft Punk</h3>
            <img class="add_button" src="./img/add.png" alt="Add song">
          </li> 
        </ul>
      </div>
      <!-- <div class="active_song"> 
        <button class="favorite_button"></button> 
        <h4>Malamente - Rosal√≠a</h4>
        <button class="play_button"></button>
      </div> -->
      <footer>
        <img class="playlist_album" src="./img/playlist (1).png" alt="Playlist album">
        <p>Playlist</p>
      </footer>
      <div class="song_cover">
        <button aria-label='button-close' class="btn-close"></button>
        <div class="song_coverimage"><img class="cover"></div>
        <div class="song_info">
          <h3 class="song_name"></h3>
          <p class="song_artist"></p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
