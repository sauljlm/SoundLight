<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sound Light</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="songs_container">
    <header>
      <h1>SoundLight</h1>
      <h2>Player</h2>
    </header>
    <div class="songs_list">
      <ul>
        <li>
          <h3>Malamente - Rosalía <img class="add_button" src="./img/add.png" alt="Add song"></h3>
        </li>
        <li>
          <h3>Lady Heart Me Tonight - Modjo <img class="add_button" src="./img/add.png" alt="Add song"></h3>
        </li>
        <li>
          <h3>Baby Is Mine - Michael Jackson <img class="add_button" src="./img/add.png" alt="Add song"></h3>
        </li>
        <li>
          <h3>Believer - Imagine Dragons <img class="add_button" src="./img/add.png" alt="Add song"></h3>
        </li>
        <li>
          <h3>Get Lucky - Daft Punk <img class="add_button" src="./img/add.png" alt="Add song"></h3>
        </li> 
      </ul>
    </div>
    <div class="active_song"> 
      <div class="favorite_button">
        <p>heart</p>
      </div> 
      <h4>Malamente - Rosalía</h4>
      <div class="play_button">
        <p>play</p>
      </div>
    </div>
    <footer>
      <img class="playlist_album" src="./img/playlist (1).png" alt="Playlist album">
      <p>Playlist</p>
    </footer>
  </div>
<script src="main.js"></script>
</body>
</html>
